<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Documentos obsoletos de ({{archivo.archivoid}}) {{archivo.denominacion}} </h5>
        <div class="ibox-tools oculto">
          <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                  </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="fa fa-wrench"></i>
                  </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#">Config option 1</a>
            </li>
            <li><a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
                      <i class="fa fa-times"></i>
                  </a>
        </div>
      </div>
      <div class="ibox-content">
        <div class="row oculto">
          <div class="col-sm-9 m-b-xs">
            <div data-toggle="buttons" class="btn-group">
              <label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> Day </label>
              <label class="btn btn-sm btn-white active"> <input type="radio" id="option2" name="options"> Week </label>
              <label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> Month </label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                          <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Fecha Documento</th>
                <th>Vigente Hasta </th>
                <th>Usuario </th>
                <th>Descargar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let archivo of archivos; let i = index">
                <td>{{i+1}}</td>
                <td>{{archivo.fecha|fechacorta}}</td>
                <td>{{archivo.fechaexp|fechacorta}}</td>
                <td>{{archivo.usuarionombre}}</td>

                <td><a href="{{app.apiurl}}uploads/obsoletos/{{archivo.nombre}}"><i class="fa fa-download"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
